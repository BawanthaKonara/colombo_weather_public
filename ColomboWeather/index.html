<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="login_style.css">
  

  <link rel="stylesheet" href="css/bootstrap.css"> <!-- Bootstrap css link -->

</head>

<body>

    
    

        <!-- <div class="card" id="main-holder"> -->
    <div class="col-sm-6 custom_3">
        <!-- <div class="custom_3"> -->
            <div class="card-body">
                        <h1 id="login-header">Login Form</h1>

                        <div class="" id="pro_pic">
                        
                            <img src="image/pro_pic.png"  width="150" height="150">

                        </div>
                
                        <form id="login-form">
                            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
                            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
                            <input type="submit" value="Login" id="login-form-submit">
                        </form>
            </div>
        <!-- </div> -->
    </div>





        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="login_page.js"></script>          
          
</body>

</html>
